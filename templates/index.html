{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('login') }}">
        <div class="row">
            <div class="input-field col s12">
                <input id="username" type="text" name="username" class="validate" placeholder="Username">
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" name="pass" class="validate" placeholder="Password">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Sign in
                <i class="material-icons right">send</i>
            </button>
        </div>
        </form>
    </div>
    <div class="row">
        Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>
    </div>
</div>
{% endblock %}
